  </button>

<div class="register-container">
  <div class="register-card">
    <!-- Logo Section (Left) -->
    <div class="logo-section">
      <img src="assets/logo.jpg" alt="AutoWash Hub Logo" class="logo" />
      <h1 class="logo-title">AutoWash Hub</h1>
    </div>

    <!-- Register Form Section (Right) -->
    <div class="form-section">
      <div class="register-form">
        <h2>Admin Registration</h2>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="form-group">
            <label for="admin_id">Admin ID</label>
            <input
              type="text"
              id="admin_id"
              [(ngModel)]="admin.admin_id"
              name="admin_id"
              readonly
              aria-readonly="true"
            />
          </div>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input
              type="text"
              id="first_name"
              [(ngModel)]="admin.first_name"
              name="first_name"
              placeholder="Enter your first name"
              required
              #firstName="ngModel"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              [(ngModel)]="admin.last_name"
              name="last_name"
              placeholder="Enter your last name"
              required
              #lastName="ngModel"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="admin.email"
              name="email"
              placeholder="Enter your email"
              required
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              #email="ngModel"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="admin.phone"
              name="phone"
              placeholder="Enter your phone number"
              required
              pattern="[0-9]{11}"
              #phone="ngModel"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                [(ngModel)]="admin.password"
                name="password"
                placeholder="Create a password"
                required
                minlength="8"
                #password="ngModel"
                [disabled]="isLoading"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [disabled]="isLoading"
                aria-label="Toggle password visibility"
              >
                <svg
                  *ngIf="showPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M2.1 3.51 3.51 2.1 21.9 20.49 20.49 21.9l-3.07-3.07A11.77 11.77 0 0 1 12 20C6 20 2 14 2 14s1.49-2.3 4.08-4.33L2.1 3.51ZM12 6c6 0 10 6 10 6a18.8 18.8 0 0 1-3.27 3.89l-1.43-1.43C18.73 13.43 20 12 20 12s-3-4-8-4c-.71 0-1.39.08-2.04.23L8.18 6.45A11.53 11.53 0 0 1 12 6Zm0 4a2 2 0 0 1 2 2c0 .34-.08.66-.22.95l-2.73-2.73c.29-.14.61-.22.95-.22Zm-4 2c0-1.1.45-2.1 1.17-2.83l4.66 4.66A4 4 0 0 1 8 12Z"
                  />
                </svg>
                <svg
                  *ngIf="!showPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M12 6c6 0 10 6 10 6s-4 6-10 6S2 12 2 12 6 6 12 6Zm0 2c-3.31 0-6 4-6 4s2.69 4 6 4 6-4 6-4-2.69-4-6-4Zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-input-container">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirm_password"
                [(ngModel)]="admin.confirm_password"
                name="confirm_password"
                placeholder="Confirm your password"
                required
                #confirmPassword="ngModel"
                [disabled]="isLoading"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="toggleConfirmPasswordVisibility()"
                [disabled]="isLoading"
                aria-label="Toggle confirm password visibility"
              >
                <svg
                  *ngIf="showConfirmPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M2.1 3.51 3.51 2.1 21.9 20.49 20.49 21.9l-3.07-3.07A11.77 11.77 0 0 1 12 20C6 20 2 14 2 14s1.49-2.3 4.08-4.33L2.1 3.51ZM12 6c6 0 10 6 10 6a18.8 18.8 0 0 1-3.27 3.89l-1.43-1.43C18.73 13.43 20 12 20 12s-3-4-8-4c-.71 0-1.39.08-2.04.23L8.18 6.45A11.53 11.53 0 0 1 12 6Zm0 4a2 2 0 0 1 2 2c0 .34-.08.66-.22.95l-2.73-2.73c.29-.14.61-.22.95-.22Zm-4 2c0-1.1.45-2.1 1.17-2.83l4.66 4.66A4 4 0 0 1 8 12Z"
                  />
                </svg>
                <svg
                  *ngIf="!showConfirmPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M12 6c6 0 10 6 10 6s-4 6-10 6S2 12 2 12 6 6 12 6Zm0 2c-3.31 0-6 4-6 4s2.69 4 6 4 6-4 6-4-2.69-4-6-4Zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="terms-container">
            <label class="terms-checkbox">
              <input
                type="checkbox"
                id="terms"
                required
                [(ngModel)]="termsAccepted"
                name="terms"
                #terms="ngModel"
                [disabled]="isLoading"
              />
              <span
                >I agree to the
                <a
                  routerLink="/terms"
                  [queryParams]="{ from: 'admin-register' }"
                  >Terms & Conditions</a
                >
                and
                <a
                  routerLink="/privacy"
                  [queryParams]="{ from: 'admin-register' }"
                  >Privacy Policy</a
                ></span
              >
            </label>
          </div>

          <button type="submit" class="sign-up-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading">Registering...</span>
          </button>

          <div class="sign-in-link">
            Already have an account?
            <a routerLink="/admin">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="back-home-button">
  <button class="home-btn" routerLink="/">
    <i class="home-icon">üè†</i> Back to Home
  </button>
</div>

<div class="login-container">
  <div class="login-card">
    <!-- Logo Section (Left) -->
    <div class="logo-section">
      <img src="assets/logo.jpg" alt="AutoWash Hub Logo" class="logo" />
      <h1 class="logo-title">AutoWash Hub</h1>
    </div>

    <!-- Login Form Section (Right) -->
    <div class="form-section">
      <div class="login-form">
        <h2>Sign In</h2>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              #email="ngModel"
              aria-label="Email input"
              placeholder="Enter your email"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                #password="ngModel"
                aria-label="Password input"
                placeholder="Enter your password"
                [disabled]="isLoading"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [disabled]="isLoading"
                aria-label="Toggle password visibility"
              >
                <i
                  [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                ></i>
              </button>
            </div>
          </div>

          <div class="remember-forgot">
            <a routerLink="/customer-forgot-password" class="forgot-password"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="sign-in-btn"
            [disabled]="!loginForm.form.valid || isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>

          <div class="sign-up-link">
            <a routerLink="/customer-register">Sign Up?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="back-home-button">
  <button class="home-btn" routerLink="/">Back to Landing Page</button>
</div>

<div class="login-container">
  <div class="login-card">
    <!-- Logo Section (Left) -->
    <div class="logo-section">
      <img src="assets/logo3.png" alt="Leydi boss Logo" class="logo3" />
      <h1 class="logo-title">Leydi boss</h1>
    </div>

    <!-- Login Form Section (Right) -->
    <div class="form-section">
      <div class="login-form">
        <h2>Employee Login</h2>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              #email="ngModel"
              aria-label="Email input"
              placeholder="Enter your email"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                #password="ngModel"
                aria-label="Password input"
                placeholder="Enter your password"
                [disabled]="isLoading"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [disabled]="isLoading"
                aria-label="Toggle password visibility"
              >
                <svg
                  *ngIf="showPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M2.1 3.51 3.51 2.1 21.9 20.49 20.49 21.9l-3.07-3.07A11.77 11.77 0 0 1 12 20C6 20 2 14 2 14s1.49-2.3 4.08-4.33L2.1 3.51ZM12 6c6 0 10 6 10 6a18.8 18.8 0 0 1-3.27 3.89l-1.43-1.43C18.73 13.43 20 12 20 12s-3-4-8-4c-.71 0-1.39.08-2.04.23L8.18 6.45A11.53 11.53 0 0 1 12 6Zm0 4a2 2 0 0 1 2 2c0 .34-.08.66-.22.95l-2.73-2.73c.29-.14.61-.22.95-.22Zm-4 2c0-1.1.45-2.1 1.17-2.83l4.66 4.66A4 4 0 0 1 8 12Z"
                  />
                </svg>
                <svg
                  *ngIf="!showPassword"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M12 6c6 0 10 6 10 6s-4 6-10 6S2 12 2 12 6 6 12 6Zm0 2c-3.31 0-6 4-6 4s2.69 4 6 4 6-4 6-4-2.69-4-6-4Zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="remember-forgot" *ngIf="false">
            <a routerLink="/employee-forgot-password" class="forgot-password"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="sign-in-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
